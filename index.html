<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main ">
            <div class="heading text-center m-0 bg-primary text-white p-1 ">
                <h1>Product filter</h1>
            </div>

            <div class="d-flex">
                <form class="p-2 container InputDesign">
                    <input type="text" placeholder="Enter Product Name..." class="form-control " id="search">
                </form>
                <button class="btn btn-danger m-3" onclick="searchBtn(search.value)">Search</button>
            </div>

            <div class="container p-2 text-center newMargin">
                <button class="btn btn-primary" onclick="filterData('All')">All</button>
                <button class="btn btn-primary"  onclick="filterData('Nwatch')">Watch</button>
                <button class="btn btn-primary"  onclick="filterData('Dwatch')">Digital Watch</button>
                <button class="btn btn-primary"  onclick="filterData('Gdress')">Girls Dress</button>            
                <div class="line"></div>
            </div>

            <div>
                <div class="mainProducts">
                    <div class="container">
                        <div class="Myflex " id="productsBox">
                            
                        </div>
                    </div>
                </div>
            </div><!--product box-->

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
